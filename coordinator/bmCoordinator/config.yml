#local config
sshCmd: /usr/bin/ssh
dataloggerCmd: ../../rp_datalogger/Debug/rp_datalogger

#Data of the platforms
# - name: display name
#   host: host name for SSH
#   user: User with sudo nopasswd permision
#   key: file of the key for the user

platforms:
 - name: RaspberryPi
   host: localhost
   user: daniel
   key: ~/.ssh/id_rsa
 - name: BeagleBone
   host: localhost
   user: daniel
   key: ~/.ssh/id_rsa

#Data of the protocols
# - name: display name
#   param: value for programs
protocols:
 - name: Kafka
   param: KAFKA
 - name: Mqtt
   param: MQTT
 - name: SoapWS
   param: Soap
 - name: Rest
   param: REST
   

languages:
 - name: C
   dir: bm_c
   cmd: ./bmc_full -d 0Initial -p %s
 - name: Node
   dir: bm_node
   cmd: node . -d 0Initial -p %s